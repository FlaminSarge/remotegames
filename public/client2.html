<html>

<head>
	<title>Lagless audio client</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.1.2/simplepeer.min.js"></script>
</head>

<body>
	<audio></audio>
	<video></video>
	<script>
		let socket = io("https://remotegames.io", {
			path: "/8100/socket.io/",
		});

		let peer = new SimplePeer({
			initiator: false,
			trickle: true,
		});

		peer.on("error", (error) => {
			console.log("error", error)
		});

		peer.on("signal", (data) => {
			console.log("SIGNAL", JSON.stringify(data));
			socket.emit("clientPeerSignal", JSON.stringify(data));
		});

		peer.on("connect", () => {
			console.log("CONNECT");
			peer.send(Math.random());
		});

		peer.on("data", (data) => {
			console.log("data: " + data)
		});

		socket.on("hostPeerSignal", (data) => {
			peer.signal(JSON.parse(data));
		});

		let audio = document.createElement("audio");

		peer.on("stream", (stream) => {
			// got remote audio stream, then show it in an audio tag
			try {
				audio.src = window.URL.createObjectURL(stream); // deprecated
				audio.play();
			} catch(error) {
				audio.srcObject = stream;
				audio.play();
			}
		});

		socket.emit("requestAudio");



	</script>
</body>

</html>
