<html>

<head>
	<title>Restart Relay</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
</head>

<body>

	<script>
		let socket = io("https://twitchplaysnintendoswitch.com", {
			path: "/8110/socket.io",
		});
// 		let socket1 = io("http://localhost:8004");
		let socket2 = io("http://localhost:8005");
		let socket3 = io("http://localhost:8006");

		socket.on("connection", function(data) {
			socket.emit("join", "relay");
		});
		
		setInterval(function() {
			socket.emit("join", "relay");
		}, 5000);
		
		socket.on("restart lagless2", function(data) {
			console.log("restarting lagless2");
			socket2.emit("restart lagless2");
		});
		
		socket.on("lagless2Settings", function(data) {
			console.log("changing lagless2 settings");
			socket2.emit("settings", data);
		});
		
		socket.on("restart lagless3", function(data) {
			console.log("restarting lagless3");
			socket3.emit("restart lagless3");
		});
		
		// so we stay connected:
		setTimeout(function() {
			location.reload();
		}, 1000 * 60 * 10);
	</script>
</body>

</html>
